<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P10 Project Presentation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

   <div class ="container" >
    <h1 id ="mode-status">Project 10</h1>
    <label class="toggle-switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider"></span>
    </label>
    <p>This website is purely to showcase the two projects.</p>
   </div>
   <div class="article-cards">
    <!-- include card elements with image, title and text  -->
    <div class="card" style="width: 18rem">
      <img src="images/todolist.PNG" alt="To-Do list screenshot" class="card-img" id="#img1">
      <div class="card-body">
        <h5 class="card-title">To Do List</h5>
        <p class="card-text">As the title suggests, this is a program that makes a to-do list</p>
        <a href="https://github.com/JoKrista/ToDoList.git" class="btn btn-primary" target = "_blank">To-Do List</a>
      </div>
    </div>
    <div class="card" style="width: 18rem">
        <img src="images/age.PNG" alt="Age Calculator screenshot" class="card-img" id="#img1">
        <div class="card-body">
          <h5 class="card-title">Age Calculator</h5>
          <p class="card-text">A calculator for figuring out one's age if one does not wish to do the mental gymnastics themselves.</p>
          <a href="https://github.com/JoKrista/AgeCalculator.git" class="btn btn-primary" target = "_blank">Age Calculator</a>
        </div>
  </div>
 </div>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
